  <body>
    <div class="container">
      <div class="center">
        <h1>
          TO-DO LIST
        </h1>
        <form class="input-field" id="submit">
          <input required type="text" placeholder="Add task" autocomplete="off" id="input">
          <button type="submit" id="addTaskButton"> + </button>
          <div class="date">
            <input required type="date" id="date">
          </div>
        </form>
        <select name="options" id="options">
          <option value="">Sort your Tasks</option>
          <option value="1">Latest</option>
          <option value="2">Oldest</option>
        </select>
        <ul id="list">
        </ul>
